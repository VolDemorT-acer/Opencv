<script>
    function printtime () {
    var d = new Date() ;
    var hours = d.getHours() ;
    var mins = d.getMinutes();
    var secs = d.getSeconds();
    var date = d.getDate();
    document.body.innerHTML=date +"   " + hours+":" +mins +":"+secs;
}
    setInterval(printtime,1000);

</script>
